{% extends "layouts/layout.html" %}
{%block title%}
AI Doctor home
{%endblock%}
{% block content %}
<header class="masthead bg-primary text-white text-center">
      <div class="container">
        <img class="img-fluid mb-5 d-block mx-auto" src="static/img/profile.png" alt="">
        <h1 class="text-uppercase mb-0">AI Doctor</h1>
        <hr class="star-light">
        <h2 class="font-weight-light mb-0">Lung cancer diagnoser number one</h2>
      </div>
    </header>
<!-- Portfolio Grid Section -->
    <section class="portfolio" id="portfolio">
      <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0">Start diagnose</h2>
        <hr class="star-dark mb-5">
        <form action = "http://localhost:5000/checkpatient" method = "POST" enctype = "multipart/form-data">
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls mb-0 pb-2">
                      <label>Patient name</label>
                      <input class="form-control" id="ptname" name = "ptname" type="text" placeholder="Patient name" required="required" data-validation-required-message="Please enter patient name.">
                      <p class="help-block text-danger"></p>
                  </div>
              </div>
              
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Date of birth</label>
                  <input class="form-control" id="ptdob" name = "ptdob" type="text" placeholder="Date of birth" required="required" data-validation-required-message="Please enter date of birth.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div id="success"></div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">See patient profile</button>
              </div>
            </form>
      </div>
    </section>

    <!-- About Section -->
    
{% endblock %}
